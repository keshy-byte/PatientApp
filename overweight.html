<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overweight Patients</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Overweight Assessment Form</h1>
<nav class="navbar">
    <div class="nav-container">
        <span class="logo">PatientApp</span>
        <ul class="nav-links">
            <li><a href="register.html">Register</a></li>
            <li><a href="vitals.html">Vitals</a></li>
            <li><a href="general.html">General</a></li>
            <li><a href="overweight.html" class="active">Overweight</a></li>
            <li><a href="patients.html">Patients</a></li>
        </ul>
    </div>
</nav>
<form id="overweightForm">
    <label for="patientId">Patient ID:</label>
    <input type="number" id="patientId" name="patientId" required><br><br>

    <label for="visit_date">Visit Date:</label>
    <input type="date" id="visit_date" name="visit_date" required><br><br>

    <label for="health">General Health:</label>
    <select id="health" name="health" required>
        <option value="">Select</option>
        <option value="Good">Good</option>
        <option value="Poor">Poor</option>
    </select><br><br>

    <label for="diet">Have you ever been on a diet to lose weight?</label>
    <select id="diet" name="diet" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br><br>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="3" required></textarea><br><br>

    <button type="submit">Save Assessment</button>
</form>

</body>
</html>
