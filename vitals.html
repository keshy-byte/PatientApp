<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register Patient</h1>

    <nav class="navbar">
        <div class="nav-container">
            <span class="logo">PatientApp</span>
            <ul class="nav-links">
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="vitals.html">Vitals</a></li>
                <li><a href="general.html">General</a></li>
                <li><a href="overweight.html">Overweight</a></li>
                <li><a href="patients.html">Patients</a></li>
            </ul>
        </div>
    </nav>

    <form id="registerForm">
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="registration_date">Registration Date:</label>
        <input type="date" id="registration_date" name="registration_date" required><br><br>

        <button type="submit">Register Patient</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
